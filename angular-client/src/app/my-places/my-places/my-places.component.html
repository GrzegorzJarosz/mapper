<div class="mypl-container">

  <mat-card class="mat-elevation-z6 addInfo" *ngIf="addState">
    <mat-icon>info</mat-icon>
    <p>Choose your new place on map..</p>
    <mat-card-actions>
      <button mat-button (click)="resetAddState()">CANCEL</button>
    </mat-card-actions>
  </mat-card>

  <div class="sidepanel">

    <mat-toolbar color="primary" class="mat-elevation-z6" (click)="listOpener()">
      <h3>My places</h3>
      <button mat-mini-fab color="primary" (click)="setAddState()">
        <mat-icon class="material-icons">add</mat-icon>
      </button>
    </mat-toolbar>

    <app-place-list [shouldOpen]="listShouldOpen"></app-place-list>

  </div>

  <app-map></app-map>

</div>
