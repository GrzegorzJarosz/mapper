<div class="mat-typography addmodal">
  <h2>{{data.descr}}</h2>
  <p>add new place description</p>
  <mat-form-field>
    <input matInput [(ngModel)]="newPlaceName" placeholder="name">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="newPlaceDescr" placeholder="description">
  </mat-form-field>
  <mat-form-field>
    <mat-label>category</mat-label>
    <mat-select [(ngModel)]="newPlaceCat">
      <mat-option *ngFor="let cat of existCatPlaces" [value]="cat.name">{{cat.name}}</mat-option>
    </mat-select>
  </mat-form-field>

  <div>
    <button mat-raised-button (click)="close()">CANCEL</button>
    <button mat-raised-button (click)="addPlace()">ACCEPT</button>
  </div>
</div>
