<mat-list [ngClass]="classesForList()">
  <h3 mat-subheader>My Places</h3>
  <mat-list-item *ngIf="hasList()">You have no places..</mat-list-item>
  <mat-list-item *ngFor="let place of myPlaces" (click)="onPlaceSelect(place)">
    <mat-icon mat-list-icon>room</mat-icon>
    <h4 mat-line>{{place.name}}</h4>
    <p mat-line> {{place.shortDescr}} </p>
    <p>{{place.category}}</p>

    <mat-menu #appMenu="matMenu" xPosition="before">
      <button mat-menu-item (click)="openEditModal(place)">Edit</button>
      <button mat-menu-item (click)="openConfirmator(place)">Delete</button>
    </mat-menu>
    <button mat-icon-button [matMenuTriggerFor]="appMenu">
      <mat-icon>more_vert</mat-icon>
    </button>
  </mat-list-item>
  <mat-divider></mat-divider>
</mat-list>
