<mat-list>
  <h3 mat-subheader>My Places</h3>
  <mat-list-item (click)="onPlaceSelect(place)" *ngFor="let place of places">
    <mat-icon mat-list-icon>room</mat-icon>
    <h4 mat-line>{{place.name}}</h4>
    <p mat-line> {{place.description}} </p>
    <p>{{place.category}}</p>

    <mat-menu #appMenu="matMenu" xPosition="before">
      <button mat-menu-item>Edit</button>
      <button mat-menu-item (click)="removePlace(place)">Delete</button>
    </mat-menu>
    <button mat-icon-button [matMenuTriggerFor]="appMenu">
      <mat-icon>more_vert</mat-icon>
    </button>
  </mat-list-item>
  <mat-divider></mat-divider>
</mat-list>
